<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioLab - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1126;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #0b1126;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
        }

        .welcome-section {
            background-color: #4b8994;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .welcome-section .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-size: 2em;
            font-weight: 600;
        }

        .welcome-section p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .register-btn {
            background-color: #0b1126;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: none;
        }
        
        .register-btn:hover {
            opacity: 0.9;
        }

        .login-section {
            background-color: #0b1126;
            padding: 40px;
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .social-login {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #1a233d;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .social-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .divider {
            color: #777;
            margin: 20px 0;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.8em;
            color: #ccc;
        }

        .input-group input {
            width: calc(100% - 30px);
            padding: 20px 15px 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a233d;
            color: white;
            font-size: 1em;
        }
        
        .password-input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .password-input-group input {
            flex-grow: 1;
        }
        
        .password-input-group .eye-icon {
            margin-left: -40px;
            cursor: pointer;
            z-index: 10;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 0.9em;
        }

        .form-options a {
            color: #4b8994;
            text-decoration: none;
        }

        .form-options .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .login-btn {
            background-color: #1e7075;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #175a5e;
        }
        
        .logo-placeholder {
            background-color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #4b8994;
            font-weight: bold;
        }
        
        .icon-placeholder {
            width: 20px;
            height: 20px;
            border-radius: 5px;
            background-color: #ccc;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .welcome-section {
                padding: 20px;
            }
            .login-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="welcome-section">
            <div class="logo-placeholder">
                <img src="https://via.placeholder.com/80" alt="AudioLab Logo" style="display:none;">
                <p style="margin: 0;">Logo</p>
            </div>
            <div>
                <h1>Bem vindo(a) de volta ao AudioLab!</h1>
                <p>NÃ£o possui uma conta?</p>
                <a href="#" class="register-btn">Cadastre-se</a>
            </div>
        </div>
        <div class="login-section">
            <div class="social-login">
                <a href="#" class="social-btn">
                    <img src="https://via.placeholder.com/20" alt="Google Icon" style="display:none;">
                    <p>Login com Google</p>
                </a>
                <a href="#" class="social-btn">
                    <img src="https://via.placeholder.com/20" alt="Facebook Icon" style="display:none;">
                    <p>Login com Facebook</p>
                </a>
            </div>
            
            <p class="divider">OU</p>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com">
